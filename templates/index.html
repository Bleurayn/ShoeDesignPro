<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeDesign Pro v3.3 - AI Footwear Designer</title>
    <!-- Bootstrap for responsive, modern look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Custom styles -->
    <style>
        body { background-color: #f8f9fa; padding: 40px 0; }
        .card { max-width: 900px; margin: auto; }
        .preview-img { max-height: 400px; object-fit: contain; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h1>ShoeDesign Pro v3.3</h1>
                <p class="mb-0">AI-Powered Ethical Footwear Design Platform</p>
            </div>
            <div class="card-body">
                <form id="designForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Occasion</label>
                            <select class="form-select" name="occasion">
                                <option value="casual">Casual</option>
                                <option value="formal">Formal</option>
                                <option value="party">Party</option>
                                <option value="office">Office</option>
                                <option value="wedding">Wedding</option>
                                <option value="training">Training</option>
                                <option value="competition">Competition</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Heel Height Preference</label>
                            <select class="form-select" name="heel">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Preferred Color / Palette</label>
                            <input type="text" class="form-control" name="color" placeholder="e.g., neutral, black, pastel">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Designer Inspiration</label>
                            <select class="form-select" name="designer">
                                <option value="IAMBIC">IAMBIC</option>
                                <option value="Meshy.ai">Meshy.ai</option>
                                <option value="Wair.ai">Wair.ai</option>
                                <option value="Other" selected>Other / None</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender">
                                <option value="unisex" selected>Unisex</option>
                                <option value="women">Women</option>
                                <option value="men">Men</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Foot Type</label>
                            <select class="form-select" name="foot">
                                <option value="standard">Standard Arch</option>
                                <option value="high">High Arch</option>
                                <option value="flat">Flat Feet</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Activity Level</label>
                            <select class="form-select" name="activity">
                                <option value="casual" selected>Casual</option>
                                <option value="athletic">Athletic</option>
                                <option value="professional">Professional</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="embellishments">
                            <label class="form-check-label">Add Embellishments</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="sustainable" checked>
                            <label class="form-check-label">Prioritize Sustainable Materials</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Generate Design</button>
                    </div>
                </form>

                <hr>

                <div id="result" class="mt-4" style="display:none;">
                    <h3 class="text-center mb-4">Your AI-Generated Shoe Design</h3>
                    <div class="row">
                        <div class="col-md-6 text-center mb-4">
                            <h5>3D Parametric Render</h5>
                            <img id="renderImg" class="img-fluid preview-img border" alt="3D Render">
                        </div>
                        <div class="col-md-6 text-center mb-4">
                            <h5>Supply Chain Traceability</h5>
                            <img id="chainImg" class="img-fluid preview-img border" alt="Supply Chain">
                        </div>
                    </div>

                    <div id="designDetails" class="mt-4"></div>

                    <div class="text-center mt-4">
                        <button id="downloadJson" class="btn btn-outline-secondary">Download Design JSON</button>
                        <!-- Add GLTF/STL buttons when implemented -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('designForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });
            const design = await response.json();

            // Show result section
            document.getElementById('result').style.display = 'block';

            // Update images
            document.getElementById('renderImg').src = design.render_3d + '?t=' + new Date().getTime();
            document.getElementById('chainImg').src = design.supply_chain + '?t=' + new Date().getTime();

            // Display details
            let details = '<ul class="list-group">';
            for (const [key, value] of Object.entries(design)) {
                if (key !== 'render_3d' && key !== 'supply_chain' && key !== 'exports') {
                    details += `<li class="list-group-item"><strong>${key.replace(/_/g, ' ').toUpperCase()}:</strong> ${value}</li>`;
                }
            }
            details += '</ul>';
            document.getElementById('designDetails').innerHTML = details;

            // Download JSON
            document.getElementById('downloadJson').onclick = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(design, null, 2));
                const a = document.createElement('a');
                a.href = dataStr;
                a.download = 'shoe_design.json';
                a.click();
            };
        });
    </script>
</body>
</html>
